<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenovo Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            background: #f4f4f4;
            padding: 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .product-container {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lenovo Products</h1>
    </header>

    <nav>
        <!-- Navigation Bar -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Laptops</a></li>
            <li><a href="#">Desktops</a></li>
            <li><a href="#">Tablets</a></li>
        </ul>
    </nav>

    <section>
        <!-- Product Section -->
        <div class="product-container">
            <img src="lenovo-laptop.jpg" alt="Lenovo Laptop Image">
            <h2>Lenovo Laptop</h2>
            <p>Description of the Lenovo Laptop.</p>
            <button>Add to Cart</button>
        </div>

        <!-- More Product Sections... -->

    </section>

    <footer>
        <p>&copy; 2023 Lenovo Products</p>
    </footer>

</html>
